<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f7f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        header {
            background-color: #007bff;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        textarea {
            height: 100px;
        }

        button[type="submit"],
        button[type="button"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Style for file input */
        input[type="file"] {
            border: none;
            padding: 0;
        }

        /* Style for the Pay Now pop-up */
        #payNowPopup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popupContent {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        #popupContent img {
            width: 100%;
            height: auto;
        }

        #closePopup {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #ff0000;
        }

        /* Style for the Pay Now button */
        button[type="button"] {
            background-color: #28a745;
        }

        button[type="button"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Appointment Booking Form
    </header>

    <!-- Form Section -->
    <form method="POST" action="appointment.php" enctype="multipart/form-data">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" id="full_name" required>
        
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="phone">Phone:</label>
        <input type="text" name="phone" id="phone" required>
        
        <label for="service">Service:</label>
        <select name="service" id="service" required>
            <option value="Mental Health">Mental Health</option>
            <option value="Health Plan">Health Plan</option>
            <option value="General OPD">General OPD</option>
        </select>
        
        <label for="preferred_date">Preferred Date:</label>
        <input type="date" name="preferred_date" id="preferred_date" required>
        
        <label for="preferred_time">Preferred Time:</label>
        <input type="time" name="preferred_time" id="preferred_time" required>
        
        <label for="additional_info">Additional Information:</label>
        <textarea name="additional_info" id="additional_info"></textarea>

        <!-- Pay Now button -->
        <button type="button" onclick="openPayNowPopup()">Pay Now</button>

        <!-- Upload Payment Screenshot -->
        <label for="payment_screenshot">Upload Screenshot of Payment:</label>
        <input type="file" name="payment_screenshot" id="payment_screenshot" accept="image/*" required>

        <button type="submit">Submit</button>
    </form>

    <!-- Pay Now Popup -->
    <div id="payNowPopup">
        <div id="popupContent">
            <span id="closePopup" onclick="closePayNowPopup()">X</span>
            <img src="qrcode.jpeg" alt="QR Code for Payment">
        </div>
    </div>

    <script>
        function openPayNowPopup() {
            document.getElementById('payNowPopup').style.display = 'flex';
        }

        function closePayNowPopup() {
            document.getElementById('payNowPopup').style.display = 'none';
        }
    </script>
</body>
</html>
